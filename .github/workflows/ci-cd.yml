name: CI - Integration Test Full Microservices

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Cài dependencies cho tất cả service
      - name: Install dependencies
        run: |
          for dir in auth product order api-gateway; do
            echo "Installing for $dir..."
            cd $dir
            npm install
            cd ..
          done

      # Chạy tất cả service song song (background)
      - name: Start all services
        run: |
          echo "Starting all services..."
          nohup node auth/src/app.js &
          nohup node product/src/app.js &
          nohup node order/src/app.js &
          nohup node api-gateway/src/app.js &
          sleep 10  # đợi 10s cho service khởi động

      # Chạy test qua API Gateway (port 3003)
      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          npx mocha --timeout 30000 test/*.test.js --exit
