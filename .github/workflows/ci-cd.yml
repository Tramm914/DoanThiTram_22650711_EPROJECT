name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Docker Hub (bằng Secrets)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build & Push Auth Service
      - name: Build & Push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: ./auth
          push: true
          tags: TRAM37/auth-service:latest

      # 5️⃣ Build & Push Product Service
      - name: Build & Push Product Service
        uses: docker/build-push-action@v5
        with:
          context: ./product
          push: true
          tags: TRAM37/product-service:latest

      # 6️⃣ Build & Push Order Service
      - name: Build & Push Order Service
        uses: docker/build-push-action@v5
        with:
          context: ./order
          push: true
          tags: TRAM37/order-service:latest

      # 7️⃣ Build & Push API Gateway
      - name: Build & Push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: true
          tags: TRAM37/api-gateway:latest
