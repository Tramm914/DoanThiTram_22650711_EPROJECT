name: CI - Microservices Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Dá»±ng MongoDB vÃ  RabbitMQ
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        service: [ "auth", "product", "order", "api-gateway" ]

    steps:
      # ðŸ§± 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # âš™ï¸ 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # ðŸ“¦ 3. Install dependencies
      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: npm install

      # ðŸ—ï¸ 4. Build (náº¿u cÃ³)
      - name: Build app
        working-directory: ./${{ matrix.service }}
        run: npm run build --if-present

      # ðŸ” 5. Setup mÃ´i trÆ°á»ng test
      - name: Setup environment
        working-directory: ./${{ matrix.service }}
        run: |
          echo "MONGO_URI=mongodb://localhost:27017/${{ matrix.service }}_test" >> .env
          echo "JWT_SECRET=supersecret" >> .env
          echo "RABBITMQ_URL=amqp://localhost:5672" >> .env
          echo "PORT=3000" >> .env

      # ðŸ§ª 6. Run tests (náº¿u cÃ³)
      - name: Run tests (if exist)
        working-directory: ./${{ matrix.service }}
        run: |
          if [ -d "src/test" ] && ls src/test/*.test.js 1> /dev/null 2>&1; then
            echo "Running tests for ${{ matrix.service }}..."
            npx mocha --timeout 20000 "src/test/**/*.test.js" --exit
          else
            echo "No test found for ${{ matrix.service }}, skipping..."
          fi
